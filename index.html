<!doctype html>
<html lang="th">
<head>
<meta charset="utf-8">
<title>Weight Training Attendance</title>
<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:radial-gradient(circle at top,#0f172a,#020617 70%);
  color:#e5e7eb;
  font-family:system-ui,"Noto Sans Thai",sans-serif;
}
.card{
  width:360px;
  padding:28px;
  border-radius:18px;
  background:rgba(15,23,42,.75);
  box-shadow:0 20px 60px rgba(0,0,0,.5);
}
h1{margin:0 0 6px;text-align:center}
p{margin:0 0 20px;text-align:center;color:#94a3b8}
input,button{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:none;
  outline:none;
  margin-bottom:12px;
  font-size:16px;
}
input{
  background:#020617;
  color:#e5e7eb;
  border:1px solid #1e293b;
}
button{
  background:#38bdf8;
  color:#020617;
  font-weight:600;
  cursor:pointer;
}
button.secondary{
  background:#020617;
  color:#38bdf8;
  border:1px solid #38bdf8;
}
#msg{
  text-align:center;
  margin-top:10px;
}
.footer{
  margin-top:18px;
  text-align:center;
  font-size:12px;
  color:#64748b;
}
</style>
</head>

<body>
<div class="card">
  <h1>Weight Training</h1>
  <p>Student Attendance System</p>

  <input id="sid" placeholder="กรอกรหัสนักเรียน">
  <button onclick="checkin()">เช็กชื่อเข้าเรียน</button>

  <hr style="border:none;border-top:1px solid #1e293b;margin:16px 0">

  <input id="teacher" type="password" placeholder="รหัสอาจารย์">
  <button class="secondary" onclick="resetSystem()">เริ่มคาบใหม่</button>

  <div id="msg"></div>

  <div class="footer">
    Weight Training Club • Satit Chula
  </div>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbx8fEgU6S6GzeFUMkId-oSeom-zxbVLaMR3k02y-anvHcw-CxYVv310-kaniVSTlmNcCQ/exec";

function checkin(){
  send({ sid: document.getElementById("sid").value });
}

function resetSystem(){
  send({ teacher: document.getElementById("teacher").value });
}

function send(payload){
  fetch(API_URL,{
    method:"POST",
    body: JSON.stringify(payload)
  })
  .then(r=>r.json())
  .then(d=>{
    document.getElementById("msg").innerText = d.message;
  })
  .catch(()=>{
    document.getElementById("msg").innerText = "เชื่อมต่อระบบไม่ได้";
  });
}
</script>
</body>
</html>
