<!doctype html>
<html lang="th">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Weight Training Attendance</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#020617;
  --card:#0f172a;
  --border:#1e293b;
  --text:#e5e7eb;
  --muted:#94a3b8;
  --accent:#38bdf8;
  --success:#22c55e;
  --danger:#ef4444;
}
*{box-sizing:border-box}
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:radial-gradient(circle at top,#0f172a,#020617 70%);
  font-family:Inter,"Noto Sans Thai",system-ui,sans-serif;
  color:var(--text);
}
.container{
  width:100%;
  max-width:440px;
  padding:24px;
}
.card{
  background:linear-gradient(180deg,rgba(15,23,42,.95),rgba(2,6,23,.95));
  border:1px solid var(--border);
  border-radius:26px;
  padding:28px;
  box-shadow:0 40px 120px rgba(0,0,0,.7);
}
.header{
  text-align:center;
  margin-bottom:16px;
}
.header h1{
  margin:0;
  font-size:28px;
  font-weight:700;
}
.header p{
  margin:6px 0 0;
  font-size:14px;
  color:var(--muted);
}

/* TIMER */
.timer{
  text-align:center;
  margin:16px 0 20px;
}
.timer-box{
  display:inline-block;
  padding:16px 28px;
  border-radius:18px;
  background:rgba(56,189,248,.08);
  border:1px solid rgba(56,189,248,.35);
}
.timer-label{
  font-size:13px;
  color:#94a3b8;
}
.timer-time{
  font-size:42px;
  font-weight:700;
  line-height:1.1;
  color:#38bdf8;
}
.timer-unit{
  font-size:14px;
  color:#94a3b8;
}
.timer-danger{
  background:rgba(239,68,68,.08);
  border-color:#ef4444;
}
.timer-danger .timer-time{
  color:#ef4444;
}

select,button,input{
  width:100%;
  padding:15px;
  border-radius:14px;
  font-size:16px;
  border:none;
}
select,input{
  background:#020617;
  color:var(--text);
  border:1px solid var(--border);
}
.btn{
  margin-top:14px;
  background:linear-gradient(180deg,#38bdf8,#0ea5e9);
  color:#020617;
  font-weight:600;
  cursor:pointer;
}
.btn-reset{
  margin-top:10px;
  background:#020617;
  color:var(--accent);
  border:1px solid var(--accent);
}
.msg{
  margin-top:16px;
  text-align:center;
  min-height:24px;
  font-size:15px;
}
.msg.success{color:var(--success)}
.msg.error{color:var(--danger)}
hr{
  border:0;
  border-top:1px solid var(--border);
  margin:18px 0;
}
.footer{
  margin-top:18px;
  text-align:center;
  font-size:12px;
  color:#64748b;
}
</style>
</head>

<body>
<div class="container">
<div class="card">

  <div class="header">
    <h1>Weight Training</h1>
    <p>Attendance System</p>
  </div>

  <div id="timer" class="timer"></div>

  <!-- เลือกชื่อ -->
  <select id="sidSelect">
    <option value="">-- เลือกชื่อ --</option>
    <option value="68265">เด็กชาย อิวโก้ แมคโอ เทย์</option>
    <option value="68038">เด็กชาย ชินอชิต์ อุดมรัชตะวานิชย์</option>
    <option value="68169">เด็กชาย พิชณุตม์ พิริยะสงวนพงศ์</option>
    <option value="68115">เด็กชาย นาวี วีระวงศกร</option>
    <option value="67229">เด็กชาย ศราวิน บรรลุทรัพย์</option>
    <option value="67065">เด็กชาย ณพล ตั้งจาตุรนต์รัศที</option>
    <option value="67073">เด็กชาย ณัฏธนันท์ กฤษฎาภค</option>
    <option value="67240">เด็กชาย สิกาญจน์ แสงสุริยไทย</option>
    <option value="67249">เด็กชาย เสฎฐพงศ์ มหัทธนกุล</option>
    <option value="67160">เด็กชาย พัสกรณ์ วัชระประไพพันธ์</option>
    <option value="66233">เด็กชาย ธนากร แดงนภาพรกุล</option>
    <option value="65097">เด็กชาย ธัญสิริ พระยาน้อย</option>
    <option value="65119">เด็กชาย ปรัตถกร โสราช</option>
    <option value="64029">นาย ชลภัทร เทศสกุลวงศ์</option>
    <option value="64182">นาย ศศะ คะชิมา</option>
    <option value="64024">นาย ชยกฤช ถาวรพานิช</option>
    <option value="64094">นาย ธีรภัทร ศรีจิตร</option>
    <option value="64100">นาย นิธิศ กุลไชย</option>
    <option value="64110">นาย ปภังกร โอกาประกาศิต</option>
    <option value="64089">นาย ธิปก ตั้งศิริพัฒน์</option>
    <option value="63106">นาย ปกป้อง โพธิ์จักร</option>
    <option value="63222">นาย สรัล อัสสะบำรุงรัตน์</option>
    <option value="63219">นาย ศุภลิน ชื่นไพโรจน์</option>
  </select>

  <button class="btn" onclick="checkin()">เช็กชื่อเข้าเรียน</button>

  <hr>

  <!-- อาจารย์ -->
  <input id="teacher" type="password" placeholder="รหัสอาจารย์">
  <button class="btn-reset" onclick="resetSession()">เริ่มรอบใหม่ (10 นาที)</button>

  <div id="msg" class="msg"></div>

  <div class="footer">
    Weight Training Club · Satit Chula
  </div>

</div>
</div>

<script>
/* ===== CONFIG ===== */
const DISCORD_WEBHOOK_URL = "https://discord.com/api/webhooks/1457278450837749893/RmPQuqqLuGRGVKLep2xRjtp7RM3b32R0c_p-7AVcIkRx8USXNF__tg_Mzk_gkX_0xmy3";
const TEACHER_CODE = "tHKGaAPN22Epz2";
const SESSION_MINUTES = 10;
/* ================== */

let sessionStart = localStorage.getItem("sessionStart");

function startSession(){
  sessionStart = Date.now();
  localStorage.setItem("sessionStart", sessionStart);
}

function remaining(){
  if(!sessionStart) return 0;
  return Math.max(0, SESSION_MINUTES - (Date.now()-sessionStart)/60000);
}

function updateTimer(){
  const t = remaining();
  const el = document.getElementById("timer");

  if(t <= 0){
    el.innerHTML = `
      <div class="timer-box timer-danger">
        <div class="timer-label">หมดเวลา</div>
        <div class="timer-time">00:00</div>
        <div class="timer-unit">นาที</div>
      </div>
    `;
    return;
  }

  const min = Math.floor(t);
  const sec = Math.floor((t - min) * 60);
  const text = String(min).padStart(2,"0")+":"+String(sec).padStart(2,"0");

  el.innerHTML = `
    <div class="timer-box">
      <div class="timer-label">เหลือเวลา</div>
      <div class="timer-time">${text}</div>
      <div class="timer-unit">นาที</div>
    </div>
  `;
}
setInterval(updateTimer,1000);
updateTimer();

function checkin(){
  if(remaining() <= 0){
    showMsg("หมดเวลาเช็กชื่อ",false);
    return;
  }

  const sel = document.getElementById("sidSelect");
  if(!sel.value){
    showMsg("กรุณาเลือกชื่อ",false);
    return;
  }

  const name = sel.options[sel.selectedIndex].text;
  const sid = sel.value;
  const time = new Date().toLocaleString("th-TH");

  fetch(DISCORD_WEBHOOK_URL,{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({
      content:
        "เช็กชื่อเข้าเรียน\n"+
        "ชื่อ: "+name+"\n"+
        "รหัส: "+sid+"\n"+
        "เวลา: "+time
    })
  });

  showMsg("เช็กชื่อเรียบร้อย",true);
  sel.value="";
}

function resetSession(){
  const code = document.getElementById("teacher").value;
  if(code !== TEACHER_CODE){
    showMsg("รหัสอาจารย์ไม่ถูกต้อง",false);
    return;
  }
  startSession();
  showMsg("เริ่มรอบใหม่ (10 นาที)",true);

  fetch(DISCORD_WEBHOOK_URL,{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({
      content:"เริ่มรอบเช็กชื่อใหม่ (10 นาที) โดยอาจารย์"
    })
  });
}

function showMsg(text,ok){
  const el = document.getElementById("msg");
  el.innerText = text;
  el.className = "msg " + (ok ? "success" : "error");
}
</script>
</body>
</html>
